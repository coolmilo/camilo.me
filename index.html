<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>camilo jimenez - creative</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Full background image */
        .background-image {
            background-image: url('images/wall-art.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
        }

        /* Image gallery */
        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
        }

        .image-gallery img {
            width: 100%;
            max-width: 200px;
            height: auto;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .image-gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal img {
            width: 80%;
            max-width: 800px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.9);
        }

        /* About me section */
        .about-me {
            padding: 20px;
            text-align: center;
        }

        /* Media queries for responsiveness */
        @media screen and (min-width: 781px) and (max-width: 1079px) {
            /* Adjust styles for screens between 781px and 1079px */
            .background-image {
                font-size: 24px;
            }
        }

        @media screen and (min-width: 1080px) and (max-width: 1279px) {
            /* Adjust styles for screens between 1080px and 1279px */
            .background-image {
                font-size: 28px;
            }
        }

        @media screen and (min-width: 1280px) {
            /* Adjust styles for screens larger than 1279px */
            .background-image {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <!-- Full background image section -->
    <div class="background-image">
        <h1>Some samples of my work</h1>
    </div>

    <!-- Image gallery section -->
    <div class="image-gallery">
        <!-- Replace the image sources with your own -->
        <img src="images/cj01.png" alt="Image 1" onclick="openModal('images/cj01.png', 'Image 1')">
        <img src="images/cj02.png" alt="Image 2" onclick="openModal('images/cj01.png', 'Image 2')">
        <img src="image3.jpg" alt="Image 3" onclick="openModal('image3.jpg', 'Image 3')">
        <img src="image4.jpg" alt="Image 4" onclick="openModal('image4.jpg', 'Image 4')">
        <img src="image5.jpg" alt="Image 5" onclick="openModal('image5.jpg', 'Image 5')">
        <img src="image6.jpg" alt="Image 6" onclick="openModal('image6.jpg', 'Image 6')">
        <img src="image7.jpg" alt="Image 7" onclick="openModal('image7.jpg', 'Image 7')">
        <img src="image8.jpg" alt="Image 8" onclick="openModal('image8.jpg', 'Image 8')">
        <img src="image9.jpg" alt="Image 9" onclick="openModal('image9.jpg', 'Image 9')">
        <img src="image10.jpg" alt="Image 10" onclick="openModal('image10.jpg', 'Image 10')">
        <img src="image11.jpg" alt="Image 11" onclick="openModal('image11.jpg', 'Image 11')">
        <img src="image12.jpg" alt="Image 12" onclick="openModal('image12.jpg', 'Image 12')">
    </div>

    <!-- About me section -->
    <div class="about-me">
        <h2>About camilo</h2>
        <p>So what would you LIKE TO KNOW?</p>
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <span onclick="closeModal()" class="close">&times;</span>
        <img id="modal-content">
    </div>

    <script>
        function openModal(imageSrc, altText) {
            var modal = document.getElementById("modal");
            var modalImg = document.getElementById("modal-content");

            modal.style.display = "flex";
            modalImg.src = imageSrc;
            modalImg.alt = altText;
        }

        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }
    </script>
</body>
</html>
